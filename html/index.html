<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>E-commerce Esportivo</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/rodape.css">

</head>
<body>


    <section class="slider" id="slider">
        <img src="img/slider1.jpg" class="slide active" alt="Produto destaque">
        <img src="img/slider2.jpg" class="slide" alt="Produto destaque">
        <img src="img/slider3.jpg" class="slide" alt="Produto destaque">
      </section>

  <header class="header">
    <h1>Loja Esportiva</h1>
    
  </header>

  <a href="https://wa.me/SEUNUMERO" class="whatsapp-icon" target="_blank">
    <img src="img/whatsapp.png" alt="WhatsApp">
</a>

  <main class="products-grid">
    <!-- Produto 1 -->
    <div class="product">
      <div class="product-images">
        <img src="img/produto1a.jpg" alt="Produto 1" class="main-img" onclick="zoomImage(this)">
        <div class="thumbs">
          <img src="img/produto1a.jpg" alt="Produto 1a" onclick="changeImage(this)">
          <img src="img/produto1b.jpg" alt="Produto 1b" onclick="changeImage(this)">
          <img src="img/produto1c.jpg" alt="Produto 1c" onclick="changeImage(this)">
        </div>
      </div>
      <h2>Produto Esportivo 1</h2>
      <p>Descrição breve do produto esportivo.</p>
    </div>

    <!-- Produto 2 -->
    <div class="product">
      <div class="product-images">
        <img src="img/produto2a.jpg" alt="Produto 2" class="main-img" onclick="zoomImage(this)">
        <div class="thumbs">
          <img src="img/produto2a.jpg" alt="Produto 2a" onclick="changeImage(this)">
          <img src="img/produto2b.jpg" alt="Produto 2b" onclick="changeImage(this)">
          <img src="img/produto2c.jpg" alt="Produto 2c" onclick="changeImage(this)">
        </div>
      </div>
      <h2>Produto Esportivo 2</h2>
      <p>Descrição breve do produto esportivo.</p>
    </div>

    <!-- Você pode adicionar mais produtos aqui seguindo o padrão -->
  </main>

  <footer class="footer">
    <h2 class="titulo cor-secundaria">Pague com</h2>
                    <ul class="bandeiras-pagamento">
                        <li><img src="../cartoes/visa.png" alt="Visa" title="Visa"></li>
                        <li><img src="../cartoes/mastercard.png" alt="MasterCard" title="MasterCard"></li>
                        <li><img src="../cartoes/hipercard.png" alt="Hipercard" title="Hipercard"></li>
                        <li><img src="../cartoes/elo.png" alt="Elo" title="Elo"></li>
                        <li><img src="../cartoes/diners.png" alt="Diners Club" title="Diners Club"></li>
                        <li><img src="../cartoes/amex.png" alt="American Express" title="American Express"></li>
                    </ul>

                    <ul class="gateways-rodape">
                        <li class="col-md-3">
                            <img src="https://cdn.awsli.com.br/production/static/img/formas-de-pagamento/pix-logo.png?v=7cbebeb" 
                                alt="Pix" 
                                class="logo-rodape-pix-pagali">
                        </li>
                    </ul>

                    <div class="selos col-md-4">
                        <h2 class="titulo cor-secundaria">Qualidade e Segurança</h2>
                        <ul>
                            <li>
                                <img src="https://cdn.awsli.com.br/production/static/img/struct/stamp_encryptssl.png" 
                                    alt="Site Seguro">
                            </li>
                        </ul>
                    </div>

                    <p>&copy; 2025 - Todos os direitos reservados.</p>
  </footer>

  <script src="../js/script.js"></script>
</body>
</html>
